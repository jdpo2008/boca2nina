<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" action="contact_process.php" method="post"
  id="contactForm" novalidate="novalidate">
  <mat-card>
    <mat-card-header>
      <!-- <mat-card-title>Shipping Information</mat-card-title> -->
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput id="name" name="name" placeholder="Nombre" formControlName="name" autocomplete="off"
              required>
            <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
              El Nombre es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" id="apellido" name="apellido" placeholder="Apellido" formControlName="apellido"
              autocomplete="off" required>
            <mat-error *ngIf="addressForm.controls['apellido'].hasError('required')">
              El Apellido es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" id="email" name="email" placeholder="Ingrese su email" formControlName="email"
              autocomplete="off" required>
            <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
              El Email es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Asunto</mat-label>
            <input matInput type="text" id="subject" name="subject" placeholder="Ingrese el motivo"
              formControlName="subject" autocomplete="off" required>
            <mat-error *ngIf="addressForm.controls['subject'].hasError('required')">
              El Asunto es <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Mensaje</mat-label>
            <textarea matInput name="message" style="resize: none" id="message" rows="2" placeholder="Ingresar Mensaje"
              formControlName="message" autocomplete="off" required></textarea>
            <mat-error *ngIf="addressForm.controls['message'].hasError('required')">
              El Asunto es <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Telefono</mat-label>
            <input matInput placeholder="Telefono" id="telefono" name="telefono" placeholder="Telefono"
              formControlName="telefono" autocomplete="off">
            <ng-container *ngFor="let validation of validationMessages.telefono">
              <mat-error
                *ngIf="summited && addressForm.get('telefono').hasError(validation.type) && (addressForm.get('telefono').dirty || addressForm.get('telefono').touched)">
                {{ validation.message }}
              </mat-error>
            </ng-container>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Celular</mat-label>
            <input matInput placeholder="Celular" id="celular" name="celular" placeholder="Celular"
              formControlName="celular" autocomplete="off">
            <ng-container *ngFor="let validation of validationMessages.celular">
              <mat-error
                *ngIf="summited && addressForm.get('celular').hasError(validation.type) && (addressForm.get('celular').dirty || addressForm.get('celular').touched)">
                {{ validation.message }}
              </mat-error>
            </ng-container>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-raised-button style="width: 50%; margin-bottom: 1em;" color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
